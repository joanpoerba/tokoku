<!DOCTYPE html>

<head>

  <link rel="icon" href="../../../assets/icon.ico.ico">

  <!-- CSS only -->

  <!-- css -->

<body class="m-0 p-0">
  <div class="container-fluid m-0 p-0">
    <div class="container-md">
      <div class="mt-4">
        <h1 class="title">TokoKu</h1>
      </div>
      <div class="row justify-content-center bg-danger">
        <div class="col-7 col-md-7 d-flex flex-row position-relative d-none d-lg-flex">
          <img class="img1 img-fluid w-100 h-100" src="../../../assets/cool-guy-crossing-road (1).png" alt="">

        <div class="col-11 col-lg-5 col-md-7 p-3 py-5">

          </div>
          <div class="d-flex flex-column align-items-center ms-md-5 me-0">
            <form class="me-md-5 me-0" action="">

                <li class="list-unstyled">

                <li class="list-unstyled">
                  <input class="border-0 bg-light ps-4 rounded-1 mt-4" type="password" placeholder="Password">
                </li>
                <li class="list-unstyled">
                  <a href="../main-page/main-page.html" class="btn btn-secondary mt-5">
                    <span class="lead">Let's go!!</span>
                  </a>
                </li>
                <a class="sign-up text-decoration-none text-dark" href="">Bruhh i don’t have any account, <span class="text-primary">Sign Up</span></a>

            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <span class="lead">© Copyright TokoKu 2022</span>
    </footer>
  </div>
